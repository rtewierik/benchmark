- name: Redis benchmarking client setup
  hosts: client
  connection: ssh
  become: true
  vars_files:
    - ./tf_ansible_vars.yml
  tasks:
    - name: Check mandatory variables imported from Terraform
      assert:
        that:
          - tf_redis_primary_node_address is defined
          - tf_redis_node_addresses is defined
        fail_msg: "tf_* variable usually defined in './tf_ansible_vars_file.yml' is missing"
    - name:  Benchmark - Tune kernel
      shell: tuned-adm profile latency-performance
    - set_fact:
        redisHost: "{{ tf_redis_primary_node_address }}"
        redisNodes: "{{ tf_redis_node_addresses }}"
    - name: Benchmark - Install RPM packages
      yum: pkg={{ item }} state=latest
      with_items:
        - wget
        - java-11-openjdk
        - java-11-openjdk-devel
        - sysstat
        - vim
    - name: Benchmark - Clean folder
      file: path=/opt/benchmark state=absent
      tags: [client-code]
    - name: Benchmark - Copy and unpack
      unarchive:
        src: ../../package/target/openmessaging-benchmark-0.0.1-SNAPSHOT-bin.tar.gz
        dest: /opt
      tags: [client-code]
    - name: Benchmark - Install binary
      shell: mv /opt/openmessaging-benchmark-0.0.1-SNAPSHOT /opt/benchmark
      tags: [client-code]
    - name: Benchmark - Configure worker
      template:
        src: "templates/workers.yaml"
        dest: "/opt/benchmark/workers.yaml"
      tags: [client-code]
    - name: Benchmark - Configure driver
      template:
        src: "templates/redis.yaml"
        dest: "/opt/benchmark/driver-redis/redis-default.yaml"
      tags: [client-code]
    - name: Benchmark - Configure experiment driver
      template:
        src: "templates/redis-experiment.yaml"
        dest: "/opt/benchmark/driver-redis/redis-experiment.yaml"
      tags: [client-code]
    - name: Benchmark - Configure experiment driver - Jedis
      template:
        src: "templates/redis-experiment-jedis.yaml"
        dest: "/opt/benchmark/driver-redis/redis-experiment-jedis.yaml"
      tags: [client-code]
    - name: Benchmark - Configure worker JVM memory
      lineinfile:
        dest: /opt/benchmark/bin/benchmark-worker
        regexp: '^JVM_MEM='
        line: 'JVM_MEM="-Xms10G -Xmx10G -XX:MaxDirectMemorySize=16g -XX:+UnlockExperimentalVMOptions -XX:+UseZGC -XX:+ParallelRefProcEnabled -XX:+AggressiveOpts -XX:+DoEscapeAnalysis -XX:ParallelGCThreads=12 -XX:ConcGCThreads=12 -XX:+DisableExplicitGC -XX:-ResizePLAB"'
      tags: [client-code]
    - name: Benchmark - Configure client JVM memory
      lineinfile:
        dest: /opt/benchmark/bin/benchmark
        regexp: '^JVM_MEM='
        line: 'JVM_MEM="-Xmx4G"'
      tags: [client-code]
    - name: Benchmark - Install systemd service
      template:
        src: "templates/benchmark-worker.service"
        dest: "/etc/systemd/system/benchmark-worker.service"
      tags: [client-code]
    - name: Benchmark - Start worker
      systemd:
        state: restarted
        daemon_reload: yes
        name: "benchmark-worker"
      tags: [client-code]
